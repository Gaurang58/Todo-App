<h1 style="text-align: center; margin: 65px; background-color: black; color: white; padding: auto;">Todo List</h1>
<div class="container text-center" style="margin:-45px; margin: right -350px;">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3 " >
        <input type="text" class="form-control" placeholder="Enter your Todo" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo" >&nbsp;
        <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color:white ;"(click)="saveTodo()" >Add Todo</button>
      </div>
      <table class="table table-striped">
       
        <tbody>
          <tr *ngFor="let todo of todos; let i = index;">
            <th scope="row">{{i+1}}</th> 
            <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color: red;font-weight:bold; " (click)="delete(i)">X</td>
            
          </tr>
         
      </table> 
    </div>
    
  </div>
</div>
